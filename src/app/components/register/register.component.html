<div class="container bg-black custom-register">
    <div class="row justify-content-center p-5">
        <div class="col-4 text-register bg-dark p-4 rounded-4">
            <h2 class="mb-4">Register</h2>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="mb-3">
                    <label for="email" class="form-label text-register">Email</label>
                    <input type="email" id="email" formControlName="email" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-register">Password</label>
                    <input type="password" id="password" formControlName="password" class="form-control">
                </div>
                @if (errorMessage()) {
                <div class="alert alert-danger">{{ errorMessage() }}</div>
                }
                <button type="submit" class="btn btn-black mt-3">Register</button>
            </form>
        </div>
    </div>
</div>
