@if (naus().length > 0) {

<div class=" fitxes d-flex flex-column align-items-center gap-1">
    @for (nau of naus(); track {$index}) {
    <div class="card p-3 mt-3 text-secondary bg-dark" style="width: 40rem;">
        <strong>{{nau.name}}</strong>
        <span>{{nau.model}}</span>
    </div>
    }
</div>
}
